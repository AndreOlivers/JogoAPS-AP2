<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<!-- item e) -->
<h:head>
	<title>Cadastro do Jogo</title>
</h:head>
<h:body>
	<h:form id="formulario">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<h1>Novo Jogo</h1>
		<p:panel header="Faça um novo jogo">
			<p:panelGrid columns="2">

				<p:outputLabel value="Descrição " />
				<p:inputText value="#{jogoBean.jogo.descricao}" placeholder="Nome do Jogo"/>

				<p:commandButton value="Salvar" action="#{jogoBean.salvar}"
					update="formulario" />

				<p:link outcome="lista" value="lista" />

			</p:panelGrid>
		</p:panel>

	</h:form>
</h:body>
</html>
