<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Lista dos Jogos</title>
</h:head>
<h:body>
	<h:panelGroup>
		<h2>Lista dos Jogos</h2>
	</h:panelGroup>
	<h:form id="lista">
		<p:messages id="messages" showDetail="true" closable="true">
			<p:autoUpdate />
		</p:messages>
		<p:panel header="Lista de Jogos">
			<p:dataTable value="#{jogoBean.lista}" var="j">

				<p:column headerText="Descrição ">
					<p:outputLabel value="#{j.descricao}" />
				</p:column>
				
				<p:column headerText="Data do Jogo ">
					<p:outputLabel value="#{j.dataCriacao}" />
				</p:column>
				
				<p:column headerText="1º Valor ">
					<p:outputLabel value="#{j.v1}" />
				</p:column>
				
				<p:column headerText="2º Valor ">
					<p:outputLabel value="#{j.v2}" />
				</p:column>
				
				<p:column headerText="3º Valor ">
					<p:outputLabel value="#{j.v3}" />
				</p:column>
				
				<p:column headerText="4º Valor ">
					<p:outputLabel value="#{j.v4}" />
				</p:column>
				
				<p:column headerText="5º Valor ">
					<p:outputLabel value="#{j.v5}" />
				</p:column>
				
				<p:column headerText="6   º Valor ">
					<p:outputLabel value="#{j.v6}" />
				</p:column>
				
				<p:column headerText="7º Valor ">
					<p:outputLabel value="#{j.v7}" />
				</p:column>
				
				<p:column headerText="8º Valor ">
					<p:outputLabel value="#{j.v8}" />
				</p:column>
				
				<p:column headerText="9º Valor ">
					<p:outputLabel value="#{j.v9}" />
				</p:column>
				
				<p:column headerText="10º Valor ">
					<p:outputLabel value="#{j.v10}" />
				</p:column>
				<!-- <p:column headerText="Valores Aleatórios ">
					<p:outputLabel value="#{j}" action="#{j.buscarNumeros}" ajax="false" /> 
				</p:column> -->

				<p:column headerText="Editar">
					<p:commandButton styleClass="ui-button-raised ui-button-raised" value="Editar" action="edicao" ajax="false">
						<f:setPropertyActionListener value="#{j}"
							target="#{jogoBean.jogo}" />
					</p:commandButton>
				</p:column>

				<p:column headerText="Excluir">
					<p:commandButton styleClass="ui-button-raised ui-button-raised" value="Excluir" action="#{jogoBean.excluir}"
						ajax="false">
						<f:setPropertyActionListener value="#{j}"
							target="#{jogoBean.jogo}" />
					</p:commandButton>
				</p:column>
				
				<p:column headerText="Numeros Pares">
					<p:commandButton styleClass="ui-button-raised ui-button-raised" value="Pares" action="#{jogoBean.buscarValoresPares}" ajax="false">
						<f:setPropertyActionListener value="#{j}"
							target="#{jogoBean.jogo}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

			<p:link outcome="index" value="voltar" />

		</p:panel>
	</h:form>
</h:body>
</html>
